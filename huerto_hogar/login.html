  <!-- Handler especÃ­fico del login (usa tu auth.js) -->
  <script type="module">
    import { login } from './js/auth.js';

    const $ = (s, el=document)=>el.querySelector(s);

    document.addEventListener('DOMContentLoaded', () => {
      const form = $('#loginForm');
      if (!form) return;

      const emailIn = $('#loginEmail');
      const passIn  = $('#loginPass');
      const emailErr= $('#loginEmailErr');
      const passErr = $('#loginPassErr');
      const msg     = $('#loginMsg');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // limpia errores
        if (emailErr) emailErr.textContent = '';
        if (passErr)  passErr.textContent  = '';
        if (msg)      msg.textContent      = '';

        const email = (emailIn?.value || '').trim().toLowerCase();
        const pass  = (passIn?.value  || '').trim();

        let ok = true;
        if (!email) { ok = false; if (emailErr) emailErr.textContent = 'Ingresa tu email'; }
        if (!pass)  { ok = false; if (passErr)  passErr.textContent  = 'Ingresa tu contraseÃ±a'; }
        if (!ok) return;

        try{
          const result = login(email, pass);   // implementado en tu auth.js
          if (result === true){
            // Ã©xito: vuelve al home
            window.location.href = 'index.html';
          }else{
            if (msg) msg.textContent = 'Email o contraseÃ±a incorrectos';
          }
        }catch(err){
          if (msg) msg.textContent = 'No se pudo iniciar sesiÃ³n';
          console.error(err);
        }
      });

      // autocompleta email si existe en LS (opcional)
      const saved = localStorage.getItem('email');
      if (saved && emailIn && !emailIn.value) emailIn.value = saved;
    });
  </script>
