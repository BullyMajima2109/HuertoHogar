<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Huerto Hogar</title>

  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/auth.css"/>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <p>Despacho gratis sobre $30.000 • 10 % OFF primera compra</p>
  </div>

  <!-- Header (igual que index) -->
  <header class="main-header">
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Huerto Hogar"></a>
    </div>
    <div></div>
    <div class="actions">
      <span id="helloUser" style="margin-right:.75rem; opacity:.85"></span>
      <a id="loginLink" href="login.html">Login</a>
      <a id="logoutLink" href="#" style="display:none">Salir</a>
    </div>
  </header>

  <!-- Contenido: LOGIN -->
  <main class="auth-wrap">
    <section class="card">
      <h1>Iniciar sesión</h1>
      <form id="loginForm" novalidate>
        <label for="loginEmail">Correo electrónico</label>
        <input class="input" type="email" id="loginEmail" autocomplete="email" required />
        <span id="loginEmailErr" class="error"></span>

        <label for="loginPass">Contraseña</label>
        <input class="input" type="password" id="loginPass" autocomplete="current-password" required />
        <span id="loginPassErr" class="error"></span>

        <div class="actions">
          <button class="btn" type="submit">Entrar</button>
        </div>
        <p id="loginMsg" class="error"></p>
      </form>

      <p class="alt">¿Nuevo cliente? <a href="registro.html">Crear una cuenta</a></p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
