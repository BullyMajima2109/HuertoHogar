<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Huerto Hogar</title>

  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="css/style.css"/>
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Estilos específicos del login -->
  <style>
    .auth-card{max-width:420px;margin:2rem auto;padding:2rem;border:1px solid #eee;border-radius:12px;background:#fff}
    .auth-card h2{margin-top:0;text-align:center}
    .auth-card label{font-weight:600}
    .auth-card input{width:100%;padding:.7rem;margin:.35rem 0 .6rem;border:1px solid #ccc;border-radius:6px}
    .auth-card button{width:100%;padding:.8rem;border:none;border-radius:6px;font-weight:600;cursor:pointer}
    .btn-login{background:#3F4F44;color:#fff}
    .btn-register{background:#819A91;color:#fff}
    .error{color:#c0392b;margin:.2rem 0 .6rem}
    .ok{color:#2e7d32;margin:.2rem 0 .6rem}
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <p>Despacho gratis sobre $30.000 • 10 % OFF primera compra</p>
  </div>

  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Huerto Hogar"></a>
    </div>
    <div></div>
    <div class="actions">
      <!-- (Opcional) saludo si hay sesión: se controla desde app.js -->
      <span id="helloUser" style="margin-right:.75rem; opacity:.85"></span>
      <a id="loginLink" href="login.html">Login</a>
      <a id="logoutLink" href="#" style="display:none">Salir</a>
    </div>
  </header>

  <!-- Contenido -->
  <main class="auth-card">
    <h2>Inicia sesión</h2>
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required />
      <span id="loginEmailErr" class="error"></span>

      <label for="loginPass">Contraseña</label>
      <input type="password" id="loginPass" required />
      <span id="loginPassErr" class="error"></span>

      <button class="btn-login" type="submit">Entrar</button>
      <p id="loginMsg" class="error"></p>
    </form>

    <hr style="margin:1.5rem 0"/>

    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <label for="regNombre">Nombre</label>
      <input type="text" id="regNombre" />
      <span id="regNombreErr" class="error"></span>

      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" />
      <span id="regEmailErr" class="error"></span>

      <label for="regPass">Contraseña (mín. 6)</label>
      <input type="password" id="regPass" minlength="6" />
      <span id="regPassErr" class="error"></span>

      <button class="btn-register" type="submit">Registrarme</button>
      <p id="regMsg" class="ok"></p>
    </form>
  </main>

  <!-- Lógica (control de sesión, registro, login) -->
  <script src="js/app.js"></script>
</body>
</html>
